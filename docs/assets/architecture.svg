<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="680" viewBox="0 0 1100 680">
  <defs>
    <style>
      .box { fill: #0f172a; stroke: #334155; stroke-width: 2; rx: 10; ry: 10; }
      .box2 { fill: #111827; stroke: #374151; stroke-width: 2; rx: 10; ry: 10; }
      .title { fill: #e5e7eb; font: bold 18px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
      .text { fill: #cbd5e1; font: 14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrowhead); }
      .label { fill: #94a3b8; font: italic 12px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
      .groupTitle { fill: #e2e8f0; font: 16px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; }
      .bg { fill: #0b1020; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1100" height="680" rx="16" ry="16" />

  <!-- Data Sources -->
  <rect class="box" x="30" y="40" width="240" height="120" />
  <text class="title" x="50" y="70">Data Sources</text>
  <text class="text" x="50" y="95">- Hugging Face Datasets</text>
  <text class="text" x="50" y="115">- Files: text, image, audio</text>
  <text class="text" x="50" y="135">- Sensors / Streams</text>

  <!-- Ingestion + Absorber -->
  <rect class="box2" x="320" y="30" width="330" height="140" />
  <text class="title" x="340" y="60">RealTimeDataAbsorber</text>
  <text class="text" x="340" y="85">• Multi‑modal processors (text/image/audio/sensor)</text>
  <text class="text" x="340" y="105">• Online learning + pattern detection</text>
  <text class="text" x="340" y="125">• Metrics streaming via WebSocket</text>

  <!-- Memory + PC -->
  <rect class="box2" x="700" y="30" width="360" height="140" />
  <text class="title" x="720" y="60">Memory + Predictive Coding</text>
  <text class="text" x="720" y="85">• CorrelationRAGMemory (FAISS + optional VAE)</text>
  <text class="text" x="720" y="105">• PredictiveCodingTemporalModel</text>
  <text class="text" x="720" y="125">• Periodic persistence + recall</text>

  <!-- Research Workflow -->
  <rect class="box" x="30" y="210" width="330" height="150" />
  <text class="title" x="50" y="240">Research Workflow</text>
  <text class="text" x="50" y="265">• Topic selection + source evaluation</text>
  <text class="text" x="50" y="285">• Dataset analysis + prompt optimization</text>
  <text class="text" x="50" y="305">• Rubric grading + security checks</text>

  <!-- RL Trainer -->
  <rect class="box" x="400" y="210" width="300" height="150" />
  <text class="title" x="420" y="240">Gym RL Trainer</text>
  <text class="text" x="420" y="265">• Autonomous training loop</text>
  <text class="text" x="420" y="285">• Human‑in‑the‑loop feedback</text>
  <text class="text" x="420" y="305">• Rewards + responses</text>

  <!-- Evolutionary Engine -->
  <rect class="box" x="740" y="210" width="320" height="150" />
  <text class="title" x="760" y="240">Evolutionary Learner</text>
  <text class="text" x="760" y="265">• Bias‑vector genome</text>
  <text class="text" x="760" y="285">• Fitness = −loss(prompt)</text>
  <text class="text" x="760" y="305">• Background tuning</text>

  <!-- Benchmark -->
  <rect class="box" x="30" y="390" width="360" height="130" />
  <text class="title" x="50" y="420">Sprout‑AGI Benchmark</text>
  <text class="text" x="50" y="445">• Baseline PPL → Fine‑tuned PPL</text>
  <text class="text" x="50" y="465">• Optional generations pre/post</text>

  <!-- Dashboard -->
  <rect class="box" x="430" y="390" width="320" height="130" />
  <text class="title" x="450" y="420">Live Metrics Dashboard</text>
  <text class="text" x="450" y="445">• WebSocket server (interface/ws_server)</text>
  <text class="text" x="450" y="465">• Throughput, anomalies, LR, memory items</text>

  <!-- Config -->
  <rect class="box" x="790" y="390" width="270" height="130" />
  <text class="title" x="810" y="420">Configuration</text>
  <text class="text" x="810" y="445">config.yaml (paths, model, rag, pc, workflow)</text>

  <!-- Flows -->
  <line class="arrow" x1="270" y1="100" x2="320" y2="100" />
  <text class="label" x="260" y="90">data</text>

  <line class="arrow" x1="650" y1="100" x2="700" y2="100" />
  <text class="label" x="640" y="90">embeddings + events</text>

  <line class="arrow" x1="360" y1="280" x2="400" y2="280" />
  <text class="label" x="355" y="270">findings</text>

  <line class="arrow" x1="700" y1="280" x2="740" y2="280" />
  <text class="label" x="690" y="270">prompt + loss</text>

  <line class="arrow" x1="650" y1="140" x2="510" y2="390" />
  <text class="label" x="530" y="260">metrics</text>

  <line class="arrow" x1="190" y1="390" x2="350" y2="170" />
  <text class="label" x="250" y="350">fine‑tuned model</text>

  <text class="groupTitle" x="30" y="20">NeuroFluxLIVE — Premium Workflow Overview</text>
</svg>