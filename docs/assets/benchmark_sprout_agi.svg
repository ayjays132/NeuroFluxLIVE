<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420">
  <style>
    .bg { fill: #0b1020; }
    .axis { stroke: #475569; stroke-width: 2; }
    .grid { stroke: #334155; stroke-width: 1; opacity: 0.4; }
    .label { fill: #cbd5e1; font: 14px system-ui, Segoe UI, Roboto; }
    .title { fill: #e5e7eb; font: bold 18px system-ui, Segoe UI, Roboto; }
  </style>
  <rect class="bg" x="0" y="0" width="820" height="420" rx="12" ry="12" />
  <text class="title" x="30" y="40">Sprout‑AGI Perplexity (lower is better)</text>

  <!-- Axes -->
  <line class="axis" x1="80" y1="360" x2="780" y2="360" />
  <line class="axis" x1="80" y1="80" x2="80" y2="360" />

  <!-- Grid lines -->
  <g>
    <line class="grid" x1="80" y1="320" x2="780" y2="320" />
    <line class="grid" x1="80" y1="280" x2="780" y2="280" />
    <line class="grid" x1="80" y1="240" x2="780" y2="240" />
    <line class="grid" x1="80" y1="200" x2="780" y2="200" />
    <line class="grid" x1="80" y1="160" x2="780" y2="160" />
    <line class="grid" x1="80" y1="120" x2="780" y2="120" />
  </g>

  <!-- Bars: map values (0..80) to height (0..250) -->
  <!-- Baseline: 68.92 → height ≈ 215 -->
  <rect x="160" y="145" width="160" height="215" fill="#ef4444" rx="6" />
  <text class="label" x="240" y="380" text-anchor="middle">gpt2 (baseline)</text>
  <text class="label" x="240" y="135" text-anchor="middle">68.92</text>

  <!-- Tuned: 40.32 → height ≈ 147 -->
  <rect x="460" y="213" width="160" height="147" fill="#22c55e" rx="6" />
  <text class="label" x="540" y="380" text-anchor="middle">CustomGPT2 (tuned)</text>
  <text class="label" x="540" y="203" text-anchor="middle">40.32</text>

  <!-- Labels -->
  <text class="label" x="80" y="370">0</text>
  <text class="label" x="70" y="325">20</text>
  <text class="label" x="70" y="285">30</text>
  <text class="label" x="70" y="245">40</text>
  <text class="label" x="70" y="205">50</text>
  <text class="label" x="70" y="165">60</text>
  <text class="label" x="70" y="125">70</text>

  <text class="label" x="410" y="405">Perplexity</text>
  <text class="label" x="410" y="60">Dataset: ayjays132/Sprout‑AGI | Split: train[:20]/eval[:16]</text>
</svg>